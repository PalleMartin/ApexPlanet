<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Configuration Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Database Configuration Wizard</h3>
                    </div>
                    <div class="card-body">
                        <p class="lead">Configure your database connection for the User Management System.</p>
                        
                        <form id="configForm">
                            <div class="mb-3">
                                <label for="host" class="form-label">Database Host</label>
                                <input type="text" class="form-control" id="host" name="host" value="localhost" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="port" class="form-label">Database Port</label>
                                <input type="number" class="form-control" id="port" name="port" value="3306" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="database" class="form-label">Database Name</label>
                                <input type="text" class="form-control" id="database" name="database" value="user_management" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" value="root" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                                <div class="form-text">Leave empty if no password is required</div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Test Connection & Save Configuration</button>
                            </div>
                        </form>
                        
                        <div id="result" class="mt-4 d-none">
                            <div id="resultContent"></div>
                            <div class="mt-3">
                                <a href="index.php" class="btn btn-success">Go to Application</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const configData = Object.fromEntries(formData);
            
            // Show loading message
            document.getElementById('resultContent').innerHTML = '<div class="alert alert-info">Testing connection and saving configuration...</div>';
            document.getElementById('result').classList.remove('d-none');
            
            // In a real implementation, you would send this data to a PHP script
            // For now, we'll simulate the process
            setTimeout(function() {
                // Simulate successful configuration
                document.getElementById('resultContent').innerHTML = `
                    <div class="alert alert-success">
                        <h4>Configuration Saved Successfully!</h4>
                        <p>Your database configuration has been saved.</p>
                        <ul class="list-unstyled">
                            <li><strong>Host:</strong> ${configData.host}</li>
                            <li><strong>Port:</strong> ${configData.port}</li>
                            <li><strong>Database:</strong> ${configData.database}</li>
                            <li><strong>Username:</strong> ${configData.username}</li>
                            <li><strong>Password:</strong> ${configData.password ? '********' : '(empty)'}</li>
                        </ul>
                        <p>You can now use the application.</p>
                    </div>
                `;
            }, 2000);
        });
    </script>
</body>
</html>
