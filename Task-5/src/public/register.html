<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JobBoard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <h1>JobBoard</h1>
            </div>
            <h2>Create New Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label>User Type</label>
                    <div class="radio-group">
                        <input type="radio" id="jobseeker" name="user-type" value="jobseeker" checked>
                        <label for="jobseeker">Job Seeker</label>
                        <input type="radio" id="employer" name="user-type" value="employer">
                        <label for="employer">Employer</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                <div class="auth-links">
                    <a href="login.html">Already have an account? Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
